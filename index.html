<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator dengan JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #cc79c2;
            color: white;
            cursor: pointer;
        }
        .button:active {
            background-color: #b866b1;
        }
        .button.special {
            background-color: #a32387;
        }
        .button.special:active {
            background-color: #b866b1;
        }
        .button.clear {
            background-color: #b866b1;
        }
        .button.clear:active {
            background-color: #c500a4;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button" onclick="appendValue('/')">/</button>
            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button" onclick="appendValue('*')">*</button>
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button" onclick="appendValue('-')">-</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendValue('+')">+</button>
            <button class="button special" onclick="calculate()">=</button>
            <button class="button" onclick="removeLast()">‚Üê</button> <!-- Tombol Hapus -->
        </div>
    </div>

    <script>
        // Menambahkan nilai ke display kalkulator
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        // Menghapus semua nilai di display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Menghitung hasil ekspresi dan menampilkan pesan "I LOVE U" atau "I MISS U"
        function calculate() {
            const display = document.getElementById('display');
            const expression = display.value;
            
            try {
                const result = eval(expression);
                if (result % 2 === 0) {
                    display.value = "I LOVE U";
                } else {
                    display.value = "I MISS U";
                }
            } catch (e) {
                display.value = "Error!";
            }
        }

        // Menghapus angka terakhir yang dimasukkan
        function removeLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
